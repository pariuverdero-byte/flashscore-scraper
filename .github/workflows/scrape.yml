name: Flashscore Scraper (hybrid)

on:
  schedule:
    - cron: "30 5 * * *"   # ~07:30 RO
  workflow_dispatch:
    inputs:
      day_offset:
        description: "Zi: 0=azi, 1=maine, 2=poimaine"
        required: false
        default: "1"
      max_matches:
        description: "LimitÄƒ meciuri"
        required: false
        default: "30"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DAY_OFFSET: ${{ github.event.inputs.day_offset || '1' }}
      MAX_MATCHES: ${{ github.event.inputs.max_matches || '30' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Run scraper (hybrid)
        run: npm run scrape

      - name: Upload matches.json
        uses: actions/upload-artifact@v4
        with:
          name: matches-d${{ env.DAY_OFFSET }}
          path: matches.json
          if-no-files-found: ignore

      - name: Upload odds.json
        uses: actions/upload-artifact@v4
        with:
          name: odds-d${{ env.DAY_OFFSET }}
          path: odds.json
          if-no-files-found: ignore

      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: debug-html-d${{ env.DAY_OFFSET }}
          path: |
            list-*.html
            match-*.html
            match-*.fetch.html
            match-*.playwright.html
          if-no-files-found: ignore
