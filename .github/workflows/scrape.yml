name: Scrape Flashscore mobi (fast-safe)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *"  # 07:30 Europe/Bucharest ~ 04:30 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install cheerio
        run: npm install cheerio@^1.0.0-rc.12 --no-fund --no-audit --prefer-offline

      - name: Run scraper (football, d=1)
        timeout-minutes: 5
        env:
          DAY_OFFSET: "1"
          MAX_MATCHES: "36"
          CONCURRENCY: "6"
          FETCH_TIMEOUT_MS: "12000"
          RETRIES: "1"
          GLOBAL_HARD_STOP_MS: "150000"
        run: node scrape_mobi.js

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            list.html
            match-*.html
            matches.json
            odds.json
