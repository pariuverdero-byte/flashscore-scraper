name: Flashscore.mobi Scraper

on:
  schedule:
    - cron: "0 5 * * *"   # ruleazÄƒ zilnic 05:00 UTC ~ 07:00 RO (ajustezi cum vrei)
  workflow_dispatch:
    inputs:
      day_offset:
        description: "Offset zi (0=azi, 1=maine, 2=poimaine)"
        required: false
      max_matches:
        description: "Limita meciuri"
        required: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run scraper (flashscore.mobi)
        env:
          DAY_OFFSET: ${{ github.event.inputs.day_offset || '0' }}
          MAX_MATCHES: ${{ github.event.inputs.max_matches || '50' }}
        run: npm run scrape

      - name: Upload odds.json
        uses: actions/upload-artifact@v4
        with:
          name: odds-json-d${{ env.DAY_OFFSET || '0' }}
          path: odds.json
