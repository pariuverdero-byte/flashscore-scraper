name: Flashscore.mobi Scraper + Tickets

on:
  schedule:
    # 07:30 Europe/Bucharest ≈ 04:30 UTC
    - cron: "30 4 * * *"
  workflow_dispatch:
    inputs:
      day_offset:
        description: "Zi: 0=azi, 1=maine, 2=poimaine"
        required: false
        default: "1"
      max_matches:
        description: "Limită meciuri"
        required: false
        default: "50"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DAY_OFFSET: ${{ github.event.inputs.day_offset || '1' }}
      MAX_MATCHES: ${{ github.event.inputs.max_matches || '50' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Build tickets (Biletul zilei + Cota 2)
        run: npm run tickets

      - name: Upload matches.json
        uses: actions/upload-artifact@v4
        with:
          name: matches-d${{ env.DAY_OFFSET }}
          path: matches.json
          if-no-files-found: ignore

      - name: Upload odds.json
        uses: actions/upload-artifact@v4
        with:
          name: odds-d${{ env.DAY_OFFSET }}
          path: odds.json
          if-no-files-found: ignore

      - name: Upload tickets (JSON + Markdown)
        uses: actions/upload-artifact@v4
        with:
          name: tickets-d${{ env.DAY_OFFSET }}
          path: |
            tickets.json
            tickets.md
          if-no-files-found: error

      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: debug-html-d${{ env.DAY_OFFSET }}
          path: |
            list.html
            match-*.html
          if-no-files-found: ignore
