name: Scrape Flashscore mobi (fast-safe)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install cheerio
        run: npm install cheerio@^1.0.0-rc.12

      - name: Run scraper (football, d=1)
        timeout-minutes: 5
        env:
          DAY_OFFSET: "1"
          MAX_MATCHES: "36"
          CONCURRENCY: "6"
          FETCH_TIMEOUT_MS: "12000"
          RETRIES: "1"
          GLOBAL_HARD_STOP_MS: "150000"
        run: node scrape_mobi.js

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            list.html
            match-*.html
            matches.json
            odds.json
