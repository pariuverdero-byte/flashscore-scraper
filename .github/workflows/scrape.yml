name: Flashscore.mobi Scraper

on:
  # Rulează zilnic la 05:30 UTC (~07:30 ora României)
  schedule:
    - cron: "30 5 * * *"

  # Permite rulare manuală din tabul Actions
  workflow_dispatch:
    inputs:
      day_offset:
        description: "Zi: 0=azi, 1=maine, 2=poimaine (flashscore.mobi/?d=X)"
        required: false
        default: "0"
      max_matches:
        description: "Limită meciuri procesate"
        required: false
        default: "50"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      DAY_OFFSET: ${{ github.event.inputs.day_offset || '0' }}
      MAX_MATCHES: ${{ github.event.inputs.max_matches || '50' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run scraper (flashscore.mobi)
        run: npm run scrape

      - name: Upload matches.json
        uses: actions/upload-artifact@v4
        with:
          name: matches-d${{ env.DAY_OFFSET }}
          path: matches.json
          if-no-files-found: ignore

      - name: Upload odds.json
        uses: actions/upload-artifact@v4
        with:
          name: odds-d${{ env.DAY_OFFSET }}
          path: odds.json
          if-no-files-found: ignore

      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: debug-html-d${{ env.DAY_OFFSET }}
          path: |
            list.html
            match-*.html
          if-no-files-found: ignore
