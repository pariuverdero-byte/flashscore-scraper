name: Scrape Flashscore mobi + Tickets

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *"  # ~07:30 Europe/Bucharest

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"   # fără cache:"npm" (nu avem lockfile)

      # Cache pentru ~/.npm (nu necesită lockfile)
      - name: Cache npm dir
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cheerio-1.0.0-rc.12
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install cheerio
        run: npm install cheerio@^1.0.0-rc.12 --no-fund --no-audit --prefer-offline

      # --- SCRAPER ---
      - name: Run scraper (football)
        timeout-minutes: 5
        env:
          DAY_OFFSET: "0"             # 0 = azi (filtrăm doar programate), 1 = mâine
          MAX_MATCHES: "60"
          CONCURRENCY: "6"
          FETCH_TIMEOUT_MS: "12000"
          RETRIES: "1"
          GLOBAL_HARD_STOP_MS: "150000"
          INCLUDE_LIVE: "false"       # păstrăm doar programatele
        run: node scrape_mobi.js

      # --- GENERATOR BILETE ---
      - name: Generate tickets
        env:
          COTA2_TOL: "0.15"           # ±15% toleranță pentru Cota 2 (2 selecții, țintă 1.90–2.50)
          ZI_TOL: "0.30"              # ±30% toleranță pentru Biletul Zilei (4 selecții, țintă 4.00–6.00)
        run: node generate_tickets.js

      # --- ARTEFACTE BRUTE (HTML + JSON) ---
      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            list.html
            match-*.html
            matches.json
            odds.json

      # --- BILETE (FINAL) ---
      - name: Upload tickets
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tickets
          path: |
            tickets.json
            tickets.md
