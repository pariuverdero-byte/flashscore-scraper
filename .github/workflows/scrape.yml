name: Scrape Flashscore mobi + Odds + Tickets + WordPress

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *"  # 07:30 Europe/Bucharest (04:30 UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      # Scraper controls
      DAY_OFFSET: "0"           # 0=azi, 1=maine
      MAX_MATCHES: "60"
      CONCURRENCY: "6"
      FETCH_TIMEOUT_MS: "12000"
      RETRIES: "1"
      GLOBAL_HARD_STOP_MS: "150000"
      INCLUDE_LIVE: "false"

      # Ticket tolerances (folosite de generate_tickets.js)
      COTA2_TOL: "0.15"
      ZI_TOL: "0.30"

      # The Odds API (optional)
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      ODDS_REGION: "eu"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dir
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-scraper
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install minimal deps
        run: |
          npm install cheerio@^1.0.0-rc.12 node-fetch@^3 --no-fund --no-audit --prefer-offline

      # 1) Fixtures din Flashscore (mobi)
      - name: Run scraper (fixtures - football)
        timeout-minutes: 5
        run: node scrape_mobi.js

      # 2) (optional) Odds din tab-ul Flashscore ?s=5 (poate fi gol pe unele zile/ligi)
      - name: Run scraper (Flashscore Odds tab)
        timeout-minutes: 5
        run: node scrape_odds_tab.js

      # 3) (optional) Merge The Odds API (h2h + totals)
      - name: Merge (optional) The Odds API odds
        timeout-minutes: 5
        run: |
          if [ -z "${ODDS_API_KEY}" ]; then
            echo "ODDS_API_KEY missing -> skipping The Odds API merge"
          elif [ -f "scrape_odds_combo.js" ]; then
            node scrape_odds_combo.js
          else
            echo "scrape_odds_combo.js not present, skipping."
          fi

      # 4) Construiește odds_extra.json din 1X2 (Double Chance 1X/12/X2)
      - name: Build odds_extra (derive DC from 1X2)
        run: |
          if [ -f "build_odds_extra_from_1x2.js" ]; then
            node build_odds_extra_from_1x2.js
          else
            echo "build_odds_extra_from_1x2.js not present, skipping."
          fi

      # 5) Generează biletele (folosește odds.json + odds_extra.json)
      - name: Generate tickets (with extras)
        run: node generate_tickets.js

      # 6) (opțional) Augmentează DOAR meciurile selectate și re-generează biletele
      - name: Augment odds for selected events (optional per-match)
        run: |
          if [ -f "augment_odds_selected.js" ]; then
            node augment_odds_selected.js
            node generate_tickets.js
          else
            echo "augment_odds_selected.js not present, skipping."
          fi

      # 7) Generează HTML pentru WordPress
      - name: Generate WordPress HTML
        run: node generate_wp.js

      # 8) Upload raw artifacts (debug)
      - name: Upload artifacts (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: |
            list.html
            list-odds.html
            match-*.html
            matches.json
            odds.json
            odds_tab.json
            odds_extra.json
            odds_debug.json

      # 9) Upload ticket outputs
      - name: Upload artifacts (tickets)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tickets
          path: |
            tickets.json
            tickets.md
            cota2.html
            biletul-zilei.html

      # 10) Publică în WordPress
      - name: Publish posts to WordPress
        if: success()
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: node publish_wp.js
