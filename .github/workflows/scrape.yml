name: Flashscore.mobi Scraper

on:
  # Programare zilnică: 05:30 UTC ≈ 07:30 RO (ajustează dacă vrei altă oră)
  schedule:
    - cron: "30 5 * * *"
  # Rulare manuală din tabul Actions, cu input-uri opționale
  workflow_dispatch:
    inputs:
      day_offset:
        description: "Zi: 0=azi, 1=maine, 2=poimaine (flashscore.mobi/?d=X)"
        required: false
        default: "0"
      max_matches:
        description: "Limită meciuri procesate"
        required: false
        default: "50"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Variabile disponibile tuturor pașilor
    env:
      DAY_OFFSET: ${{ github.event.inputs.day_offset || '0' }}
      MAX_MATCHES: ${{ github.event.inputs.max_matches || '50' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run scraper (flashscore.mobi)
        run: npm run scrape

      # Artifact cu lista meciurilor (pentru debug/verificare)
      - name: Upload matches.json
        uses: actions/upload-artifact@v4
        with:
          name: matches-d${{ env.DAY_OFFSET }}
          path: matches.json
          if-no-files-found: ignore

      # Artifact cu cotele (1/X/2) agregate
      - name: Upload odds.json
        uses: actions/upload-artifact@v4
        with:
          name: odds-d${{ env.DAY_OFFSET }}
          path: odds.json
          if-no-files-found: error
